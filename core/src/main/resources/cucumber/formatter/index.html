<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Cucumber Features</title>
<link href="style.css" rel="stylesheet">
<script src="jquery-1.6.4.min.js"></script>
<script src="formatter.js"></script>
<script src="report.js"></script>
</head>
<body>
  <div id="templates">
    <section class="blockelement" itemscope itemtype="http://cukes.info/microformat/Feature">
      <details open>
        <summary class="header">
          <span class="keyword" itemprop="keyword">Keyword</span>: <span itemprop="name" class="name">This is the
            block name</span>
        </summary>
        <details itemprop="description" class="description"> The description goes here
        </details>
        <section class="childrenElements"></section>
      </details>
    </section>
    <table class="examples">
      <thead class="examplesHeader">
      </thead>
      <tbody>
      </tbody>
    </table>
    <section class="embed">
      <img itemprop="screenshot" style="display: none;" class="screenshot" id="screenshot" />
    </section>
  </div>
</body>
</html>
